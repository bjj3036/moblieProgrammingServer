<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/library/save">
        <input name="libraryName" placeholder="도서관 이름">
        <input name="location" placeholder="위치(ex. 대구광역시 달서구 송현로 45(상인동) )">
        <input name="closedDay" placeholder="휴무일(ex. 매주 금요일 및 법정 공휴일)">
        <input name="libraryImage" placeholder="도서관 이미지">
        <input type="submit" value="제출">
    </form>
</body>
</html>
